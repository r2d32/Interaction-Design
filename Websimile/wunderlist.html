<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="wunderlist.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <meta charset="UTF-8" />
    <title>Wunderlist</title>
  </head>
  <body>
    <div class="frame">
      <div class="topMenu">
        <div class="topBtn" id="refreshBtn">
          <div><img src="refresh.png "class="refresh"></div>
        </div>
        <div class="topBtn"id="pencilBtn">
          <div><img src="pencil.png "class="refresh"></div>
        </div>
        <div class="topTxt">Lists</div>
      </div>
      <div class="lowerMenu">
        <div class="lowerBtn">
          <div><img src="lists.png "class="lowerPic"></div>
          <div class = "lowerTxt">Lists</div>
        </div>
        <div class="lowerBtn">
          <div><img src="starred.png "class="lowerPic"></div>
          <div class = "lowerTxt">Starred</div>
        </div>
        <div class="lowerBtn">
          <div><img src="today.png "class="lowerPic"></div>
          <div class = "lowerTxt">Today</div>
        </div>
        <div class="lowerBtn">
          <div><img src="overdue.png "class="lowerPic"></div>
          <div class = "lowerTxt">Overdue</div>
        </div>
        <div class="lowerBtn">
          <div><img src="more.png "class="lowerPic"></div>
          <div class = "lowerTxt">More</div>
        </div>
      </div>
      <div class = "createList"><input type="text" data-provide="typeahead" id="createTxt" value= "Add a new list"></div>
      <div class = "listField">
        <div class = "listTab">
          <div class = "inboxC" >
            <img src="inbox.png "id="inbox"></img>
          </div>
          <div class = "roundCounter pull-right">
            <div class = "counterTxt">0</div>
          </div>
          <div class = "tabTxt" id = "inboxTxt">Inbox</div>
        </div>
        <div class ="listTab">
          <div class = "tabTxt">Daily Goals</div>
          <div class = "roundCounter">
            <div class = "counterTxt">2</div>
          </div>
        </div>
        <div class ="listTab">
          <div class = "tabTxt">Week Goals</div>
          <div class = "roundCounter">
            <div class = "counterTxt">12</div>
          </div>
        </div>
        <div class ="listTab">
          <div class = "tabTxt">To do List</div>
          <div class = "roundCounter">
            <div class = "counterTxt">9</div>
          </div>
        </div>
        <div class ="listTab">
          <div class = "tabTxt">Events</div>
          <div class = "roundCounter">
            <div class = "counterTxt">6</div>
          </div>
        </div>
        <div class ="listTab">
          <div class = "tabTxt">Meetings</div>
          <div class = "roundCounter">
            <div class = "counterTxt">5</div>
          </div>
        </div>
        <div class ="listTab">
          <div class = "tabTxt">Important Stuff</div>
          <div class = "roundCounter">
            <div class = "counterTxt">3</div>
          </div>
        </div>
        <div class ="listTab">
          <div class = "tabTxt">Third to last</div>
          <div class = "roundCounter">
            <div class = "counterTxt">2</div>
          </div>
        </div>
        <div class ="listTab">
          <div class = "tabTxt">Second to last</div>
          <div class = "roundCounter">
            <div class = "counterTxt">1</div>
          </div>
        </div>
        <div class ="listTab" id ="lastTab">
          <div class = "tabTxt">Last</div>
          <div class = "roundCounter">
            <div class = "counterTxt">0</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
