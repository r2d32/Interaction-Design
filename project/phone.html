<!doctype html>
<html>

      $(".projectTab").click(function () {

          var sites = ["http://my.cs.lmu.edu/~cagudo/cmsi370/Websimile/finderPref.html", 
              "http://my.cs.lmu.edu/~cagudo/cmsi370/Websimile/wunderlist.html"];
