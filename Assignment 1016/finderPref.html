<!doctype html>

<html>
    <head>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css">
        <link rel="stylesheet" href="finderPref.css">
        <meta charset="UTF-8" />
        <title>Finder Preferences</title>
    </head>
    
    <body>
      <div class="row" id = "topMenu"> 
        <img src="switch.png" class="img-rounded">
        <div class="span1" id = "topMenuTxt">General</div>
        <div class="span1" id = "topMenuTxt">Labels</div>
        <div class="span1" id = "topMenuTxt">Sidebar</div>
        <div class="span1" id = "topMenuTxt">Advanced</div>
      </div>
      <div class="row">
        <div class="row offset1">
    	  <label class="checkbox">
            <input type="checkbox">Show all filename extensions
          </label>
        </div>
        <div class="row offset1">
    	  <label class="checkbox">
            <input type="checkbox">Show warning before changing an extension
          </label>
        </div>
        <div class="row offset1">
    	  <label class="checkbox">
            <input type="checkbox">Show warning before emptying the Trash
          </label>
        </div>
        <div class="row offset1">
    	  <label class="checkbox">
            <input type="checkbox">Empty Trash securely
          </label>
        </div>
      </div>
      <p>When performing a search</p>
      <select>
        <option>Search This Mac</option>
        <option>Search the Current Folder</option>
        <option>Use the Previous Search Scope</option>
      </select>
    </body>
</html>
