<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css">
        <link rel="stylesheet" href="finderPref.css">
        <meta charset="UTF-8" />
        <title>Finder Preferences</title>
    </head>
    
    <body>
      <div class="row" id = "topMenu">
        <div class="span1_topMenuTxt">
          <img src="switch.png" class="img-rounded_General" >
            <div>General</div>
        </div>
        <div class="span1_topMenuTxt">
          <img src="labels.png" class="img-rounded_Labels" >Labels
        </div>
        <div class="span1_topMenuTxt">
          <img src="sidebar.png" class="img-rounded_Sidebar" >Sidebar
        </div>
        <div class="span1_topMenuTxt">
          <img src="advanced.png" class="img-rounded_Advanced" >Advanced
        </div>
      </div>
      <div class="row_lower">
        <div class="row1" id = "bottomMenu">
          <div class="row2">
    	    <label class="checkbox">
              <input type="checkbox">Show all filename extensions
            </label>
          </div>
          <div class="row2">
    	    <label class="checkbox">
              <input type="checkbox">Show warning before changing an extension
            </label>
          </div>
          <div class="row2">
    	    <label class="checkbox">
              <input type="checkbox">Show warning before emptying the Trash
            </label>
          </div>
          <div class="row2">
    	    <label class="checkbox">
              <input type="checkbox">Empty Trash securely
            </label>
          </div>
        </div>
        <p id = "when" >When performing a search:</p>
        <select id = "dropDown">
          <option>Search This Mac</option>
          <option>Search the Current Folder</option>
          <option>Use the Previous Search Scope</option>
        </select>
      </div>
    </body>
</html>
