<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="wunderlist.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <meta charset="UTF-8" />
    <title>Wunderlist</title>
  </head>
  <body>
    <div class="frame">
      <div class="row1" id="topMenu">
        <div class="span1" id = "topBtn">
          <div><img src="refresh.png "id="refresh"></div>
        </div>
        <div class="span">Lists</div>
        <div class="span1" id = "topBtn">
          <div><img src="pencil.png "id="refresh"></div>
        </div>
      </div>
      <div class="row1" id="lowerMenu">
        <div class="span1" id = "lowerBtn">
          <div><img src="lists.png "id="lowerPic"></div>
          <div class = "span1" id="lowerTxt">Lists</div>
        </div>
        <div class="span1" id = "lowerBtn">
          <div><img src="starred.png "id="lowerPic"></div>
          <div class = "span1" id="lowerTxt">Starred</div>
        </div>
        <div class="span1" id = "lowerBtn">
          <div><img src="today.png "id="lowerPic"></div>
          <div class = "span1" id="lowerTxt">Today</div>
        </div>
        <div class="span1" id = "lowerBtn">
          <div><img src="overdue.png "id="lowerPic"></div>
          <div class = "span1" id="lowerTxt">Overdue</div>
        </div>
        <div class="span1" id = "lowerBtn">
          <div><img src="more.png "id="lowerPic"></div>
          <div class = "span1" id="lowerTxt">More</div>
        </div>
      </div>
      <div class = "createList"><input type="text" data-provide="typeahead" id="createTxt" value= "Add a new list"></div>
      <div class = "listField">
        <div class = "row1" id="listTab">
          <div class = "span1" id ="inboxC" >
            <img src="inbox.png "id="inbox"></img>
          </div>
          <div class = "span1" id="inboxTxt">Inbox</div>
          <div class = "span1" id ="roundCounter">
            <div class = "counterTxt">0</div>
          </div>
        </div>
        <div class ="row1" id="listTab">
          <div class = "tabTxt">Daily Goals</div>
          <div class = "span1" id ="roundCounter2">
            <div class = "counterTxt">2</div>
          </div>
        </div>
        <div class ="row1" id="listTab">
          <div class = "tabTxt">Weakly Goals</div>
          <div class = "span1" id ="roundCounter2">
            <div class = "counterTxt">9</div>
          </div>
        </div>
        <div class ="row1" id="listTab">
          <div class = "tabTxt">To do List</div>
          <div class = "span1" id ="roundCounter2">
            <div class = "counterTxt">8</div>
          </div>
        </div>
        <div class ="row1" id="listTab">
          <div class = "tabTxt">Projects</div>
          <div class = "span1" id ="roundCounter2">
            <div class = "counterTxt">2</div>
          </div>
        </div>
        <div class ="row1" id="listTab">
          <div class = "tabTxt">Meetings</div>
          <div class = "span1" id ="roundCounter2">
            <div class = "counterTxt">7</div>
          </div>
        </div>
        <div class ="row1" id="listTab">
          <div class = "tabTxt">Events</div>
          <div class = "span1" id ="roundCounter2">
            <div class = "counterTxt">6</div>
          </div>
        </div>
        <div class ="row1" id="listTab">
          <div class = "tabTxt">Ideas</div>
          <div class = "span1" id ="roundCounter2">
            <div class = "counterTxt">8</div>
          </div>
        </div>
        <div class ="row1" id="listTab">
          <div class = "tabTxt">More</div>
          <div class = "span1" id ="roundCounter2">
            <div class = "counterTxt">3</div>
          </div>
        </div>
        <div class ="row1" id="listTab">
          <div class = "tabTxt">Third to last</div>
          <div class = "span1" id ="roundCounter2">
            <div class = "counterTxt">2</div>
          </div>
        </div>
        <div class ="row1" id="listTab">
          <div class = "tabTxt">Second to last</div>
          <div class = "span1" id ="roundCounter2">
            <div class = "counterTxt">1</div>
          </div>
        </div>
        <div class ="row1" id="listTab" style= "margin-bottom: 26px;" >
          <div class = "tabTxt">Last one</div>
          <div class = "span1" id ="roundCounter2">
            <div class = "counterTxt">0</div>       
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
