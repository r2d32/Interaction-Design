<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="wunderlist.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <meta charset="UTF-8" />
    <title>Wunderlist</title>
  </head>
  <body>
    <div class="frame">
      <div class="row1" id="topMenu">
        <div class="span1" id = "topBtn">
          <div><img src="refresh.png "id="refresh"></div>
        </div>
        <div class="span">Lists</div>
        <div class="span1" id = "topBtn">...</div>
      </div>
      <div class="row1" id="lowerMenu"></div>
      <div class = "createList"><input type="text" data-provide="typeahead" id="createTxt" value= "Add a new list"></div>
      <div class = "listField">
        <div class = "row1" id="listTab">
          <div class = "span1" id ="inboxC" >
            <img src="inbox.png "id="inbox"></img>
          </div>
          <div class = "inboxTxt">Inbox</div>
        </div>
        <div class ="span1" id="listTab"><div class = "tabTxt">Daily Goals</div></div>
        <div class ="span1" id="listTab"><div class = "tabTxt">Weakly Goals</div></div>
        <div class ="span1" id="listTab"><div class = "tabTxt">To Do List</div></div>
        <div class ="span1" id="listTab"><div class = "tabTxt">Projects</div></div>
        <div class ="span1" id="listTab"><div class = "tabTxt">Meetings</div></div>
        <div class ="span1" id="listTab"><div class = "tabTxt">Events</div></div>
        <div class ="span1" id="listTab"><div class = "tabTxt">Ideas</div></div>
        <div class ="span1" id="listTab"><div class = "tabTxt">More</div></div>
        <div class ="span1" id="listTab"><div class = "tabTxt">Third to last</div></div>
        <div class ="span1" id="listTab"><div class = "tabTxt">Second to last</div></div>
        <div class ="span1" id="listTab" style= "margin-bottom: 26px;" ><div class = "tabTxt">Last one</div></div>
      </div>
    </div>
  </body>
</html>
